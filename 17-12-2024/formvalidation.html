<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./response.html" autocomplete="off">
        <label for="password">Password</label>
        <input type="text" name="password" id="password"  placeholder="password"   pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&]).{8,16}" required title="accept all the characters">
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
